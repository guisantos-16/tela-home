<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Works</title>
    <link rel="stylesheet" href="/styles/reset.css"/>
    <link rel="stylesheet" href="/styles/var.css"/>
    <link rel="icon" href="/img/logo.png" type="icon">
    <link rel="stylesheet" href="/styles/style.css"/>
    <link rel="stylesheet" href="/styles/medias/media.css">
</head>
<body>
    <div class="container">
        <!--LOGO-->
       <div class="logo">
            <a href="">
                <img src="./img/logo.png" alt="logo">
            </a>
       </div>
       <!--Titulo-->
       <div class="titulo">
        <a href="">
            <h1>Young Works</h1>
        </a>
       </div>
    </div>
    <!--Barra de navegação-->
    <div class="container_navegador">
       <nav class="navegador">
            <ul>
                <li><a href="">Início</a></li>
                <li><a href="">Guia</a></li>
                <li><a href="">Quiz</a></li>
                <li><a href="">Onde estudar?</a></li>
                <li><a href="">Cadastro/Login</a></li>
            </ul>
       </nav>
    </div>
    <!--Elemento com a tela de Login-->
    <main>
        <div class="bloco_login">
            <h2>Login</h2>
            <form action="logarNaConta" method="post">
                <label for="nome">E-mail: </label>
                <input type="email" name="e-mail" maxlength="50" placeholder="Digite seu e-mail" required>
                <label for="e-mail">Senha: </label>
                <input type="password" name="senha" pattern=[0-9] maxlength="12" placeholder="Digite sua senha" required>
                <span>Esqueceu sua senha?</span>
            </form>
            <div class="button">
                <button class="button_login" type="submit">Entrar</button>
                <button class="button_cadastro">Cadastrar</button>
            </div>    
        </div> 
    </main>
</body>
</html>
